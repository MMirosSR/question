<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKZB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Arial Nova', 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        #intro, #question {
            text-align: center;
            padding: 20px;
        }

        #typingText {
            font-family: 'Arial Nova', 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 600; /* Semi-bold */
            color: #fff;
            display: inline-block;
            white-space: pre-wrap; /* Respetar saltos de lÃ­nea */
        }

        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2e64c9; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
        }

        #startButton:hover {
            transform: scale(1.1);
        }

        #question {
            display: none;
        }

        #buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #yesButton {
            background-color: #299729; /* Verde */
            color: white;
        }

        #noButton {
            background-color: #ff4500; /* Rojo */
            color: white;
            position: relative;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #c26363; /* Rojo suave */
        }

        img {
            max-width: 300px;
            border-radius: 10px;
        }

        p{
            color: #7e7e7e;
        }
    </style>
</head>
<body>
    <div id="intro">
        <p id="introText">
            <span id="typingText"></span>
        </p>
        <button id="startButton">Continue</button>
    </div>
    <div id="question">
        <h1>Would you be my valentine once again? 
            <img src="https://em-content.zobj.net/source/apple/391/face-with-hand-over-mouth_1f92d.png" 
                 alt="ðŸ¤­" 
                 style="width: 1em; height: 1em; vertical-align: middle;">
        </h1>
    </br>      
        <img id="mainImage" src="" alt="">
        <div id="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Thank you for saying yes! 
                <img src="https://em-content.zobj.net/source/apple/391/smiling-face-with-hearts_1f970.png" 
                     alt="ðŸ¥°" 
                     style="width: 1em; height: 1em; vertical-align: middle;">
            </h2>
        </div>
    </div>
    <script>
        // MÃ¡quina de escribir
        const typingText = document.getElementById("typingText");
        const startButton = document.getElementById("startButton");

        const text = "I know youâ€™re not a big fan of romantic stuff, and maybe this is already making you cringe haha, but since I can't send anything in person, I thought I'd surprise you with this. Iâ€™ve got something to askâ€¦";
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            } else {
                startButton.style.display = "inline-block";
            }
        }

        window.onload = typeWriter;

        // Manejo de botones y preguntas
        const intro = document.getElementById("intro");
        const question = document.getElementById("question");

        startButton.addEventListener("click", () => {
            intro.style.display = "none";
            question.style.display = "block";
        });

        const noButton = document.getElementById("noButton");
        const yesButton = document.getElementById("yesButton");
        const mainImage = document.getElementById("mainImage");
        const result = document.getElementById("result");

        // Arreglo con URLs de los GIFs de Giphy
        const sadGIFs = [
            "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm5tOGNnZ3l2MzY5d3V4dm1yM3ZoNWdjNWppeXFjbmsyMTJtaG13byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ty9Sg8oHghPWg/giphy.gif",
            "https://media.giphy.com/media/xEsdRSsp9cR0s/giphy.gif?cid=ecf05e471jey0banpelqbuhvxrw78ln2pc7hzxhof4okifl3&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/fuDUlcnXPIGQ3AQaYj/giphy.gif?cid=ecf05e47lkvoiov1uxc5vzd3oq2zn6hjojllpcz2qo903k6j&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/Ph8OWoJA2M3eM/giphy.gif?cid=ecf05e47cfeucrwi0420eeziir8zkm9jef8ayrrpqev1zar0&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/CMRWlA55AYLpS/giphy.gif?cid=ecf05e47frr4448jss56rgles08k9id7yvrz1zxb8yxj86p5&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/9Y5BbDSkSTiY8/giphy.gif?cid=790b761141zltzao7mwf5wqsjupjfdbnb51goh8zwjbx9xzt&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/d2lcHJTG5Tscg/giphy.gif?cid=ecf05e47f1nvjhx050mhrdb0aioldr4tu4qegbzffkw18nap&ep=v1_gifs_search&rid=giphy.gif&ct=g",
            "https://media.giphy.com/media/NAMultOnqzmNy/giphy.gif?cid=ecf05e479ylksr4z6ldt5rqd420t484lwp1fgdmvbw4da8r5&ep=v1_gifs_search&rid=giphy.gif&ct=g"
        ];
        let currentGIFIndex = 0;

        noButton.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

            mainImage.src = sadGIFs[currentGIFIndex]; // Cambia el GIF
            currentGIFIndex = (currentGIFIndex + 1) % sadGIFs.length; // Cicla a travÃ©s de los GIFs
        });

        yesButton.addEventListener("click", () => {
            result.style.display = "block";
            document.getElementById("buttons").style.display = "none";
            mainImage.src = "https://media.giphy.com/media/31lPv5L3aIvTi/giphy.gif?cid=ecf05e47pbly9efxqflm3txiiow7vn59p7cgj3sm1dajyf1a&ep=v1_gifs_search&rid=giphy.gif&ct=g"; // Imagen de celebraciÃ³n
        });
    </script>
</body>
</html>
